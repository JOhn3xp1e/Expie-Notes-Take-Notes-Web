<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expie Notes</title>
    <link rel="stylesheet" href="note.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="header-content">
                <h1><i class="fas fa-feather-alt"></i> Expie Notes</h1>
                <p class="tagline">Write your thoughts, beautifully</p>
            </div>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <main class="app-main">
            <section class="note-input-section">
                <div class="input-container">
                    <input type="text" id="noteTitle" placeholder="Note title...">
                    <textarea id="noteContent" placeholder="Start typing your note here..."></textarea>
                    <div class="input-actions">
                        <button id="saveNote" class="btn-primary">
                            <i class="fas fa-save"></i> Save Note
                        </button>
                        <button id="clearNote" class="btn-secondary">
                            <i class="fas fa-eraser"></i> Clear
                        </button>
                    </div>
                </div>
            </section>

            <section class="notes-section">
                <div class="section-header">
                    <h2><i class="fas fa-sticky-note"></i> Your Notes</h2>
                    <div class="search-container">
                        <input type="text" id="searchNotes" placeholder="Search notes...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                
                <div class="notes-container" id="notesContainer">
                    <!-- Notes will be dynamically added here -->
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>No notes yet</h3>
                        <p>Create your first note to get started!</p>
                    </div>
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <p>Made with <i class="fas fa-heart"></i> ‚Ä¢ Trust the pares</p>
        </footer>
    </div>

    <!-- Note Detail View Modal -->
    <div class="note-detail-modal" id="noteDetailModal">
        <div class="note-detail-content">
            <div class="note-detail-header">
                <button class="back-btn" id="backBtn">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <div class="detail-actions">
                    <button class="edit-detail-btn" id="editDetailBtn">
                        <i class="fas fa-edit"></i> Edit
                    </button>
                    <button class="delete-detail-btn" id="deleteDetailBtn">
                        <i class="fas fa-trash-alt"></i> Delete
                    </button>
                </div>
            </div>
            
            <div class="note-detail-body" id="noteDetailBody">
                <!-- Note content will be displayed here -->
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <h3>Delete Note</h3>
            <p>Are you sure you want to delete this note? This action cannot be undone.</p>
            <div class="modal-actions">
                <button id="confirmDelete" class="btn-danger">Delete</button>
                <button id="cancelDelete" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="note.js"></script>
</body>
</html>
